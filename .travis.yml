sudo: required
dist: trusty
language: python
python: '3.5'
matrix:
  fast_finish: true
env:
 - BOX=ubuntu-zesty
 - BOX=debian-jessie
install:
  - sudo pip install ansible
  - sudo apt-get install debootstrap
script: sudo /bin/bash build.sh $BOX
deploy:
  provider: releases
  api_key:
    secure: 
  file: work/*.box
  file_glob: true
  skip_cleanup: true
  on:
    repo: micw/vagrant-lxc-base-boxes-autobuild
