---

- hosts:
  - ubuntu
  - debian
  connection: chroot
  tasks:
  - apt: name=sudo,openssh-server,ca-certificates
  - apt: name=iproute,iputils-ping,net-tools
  - apt: name=vim,curl,wget,manpages,bash-completion
  - apt: name=systemd,systemd-sysv
    when: ansible_distribution=='Debian' and ansible_distribution_version>=9

  - user:
      name: vagrant
      home: /home/vagrant
      shell: /bin/bash
  - authorized_key:
      user: vagrant
      key: "ssh-rsa  vagrant insecure public key"
  - copy:
      dest: /etc/sudoers.d/vagrant
      content: "vagrant ALL=(ALL) NOPASSWD:ALL"
  - copy:
      dest: /etc/resolv.conf
      content: "nameserver 8.8.8.8"
  - copy:
      dest: /etc/hosts
      content: |
               127.0.0.1  localhost
               127.0.1.1  vagrant-base-box-{{ inventory_hostname }}
  - copy:
      dest: /etc/hostname
      content: |
               vagrant-base-box-{{ inventory_hostname }}

  - file: name={{ item }} state=directory
    with_items:
    - /proc
    - /sys
    - /dev

  - command: apt-get clean
  - shell: rm -rf /tmp/*

